-   repo: https://github.com/pre-commit/pre-commit-hooks.git
    sha: v0.7.0
    hooks:
    -   id: trailing-whitespace
        language_version: python3
    -   id: end-of-file-fixer
        language_version: python3
    -   id: autopep8-wrapper
        language_version: python3
    -   id: check-docstring-first
        language_version: python3
    -   id: check-json
        language_version: python3
    -   id: check-yaml
        files: ^(?!.*template).*\.(yaml|yml|eyaml)$
        language_version: python3
    -   id: debug-statements
        language_version: python3
    -   id: name-tests-test
        args:
        - --django
        files: ^tests/.*\.py$
        language_version: python3
    -   id: requirements-txt-fixer
        language_version: python3
    -   id: flake8
        exclude: ^docs/source/conf.py$
        language_version: python3
    -   id: check-ast
        language_version: python3
-   repo: https://github.com/asottile/reorder_python_imports.git
    sha: v0.3.1
    hooks:
    -   id: reorder-python-imports
        language_version: python3
        args:
        - --add-import
        - from __future__ import unicode_literals
        - --add-import
        - from __future__ import absolute_import
-   repo: local
    hooks:
    -   id: patch-enforce-autospec
        name: mock.patch enforce autospec
        description: This hook ensures all mock.patch invocations specify an autospec
        entry: paasta_tools/contrib/mock_patch_checker.py
        language: script
        files: ^tests/.*\.py$
    -   id: no-catchall-except
        name: Prevent catchall except
        entry: except:$
        language: pcre
        files: \.py$
-   repo: https://github.com/asottile/pyupgrade
    sha: v1.0.4
    hooks:
    -   id: pyupgrade
